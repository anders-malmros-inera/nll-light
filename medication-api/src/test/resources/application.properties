spring.application.name=medication-api
server.port=0

# Allow bean definition overriding for test security config
spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests to avoid circular dependency
spring.flyway.enabled=false

# For tests, we want data.sql to be loaded after schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded

# Show SQL in logs for dev
spring.jpa.show-sql=true

# Swagger
springdoc.api-docs.path=/v3/api-docs