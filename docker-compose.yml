version: "3.9"

services:
  kong:
    image: kong:latest
    environment:
      KONG_DATABASE: off
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong.yml:/kong/kong.yml
    ports:
      - "8000:8000"  # Kong proxy port
      - "8001:8001"  # Kong admin port

  medication-api:
    build:
      context: .
      dockerfile: medication-api/Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8081:8080"

  medication-web:
    build:
      context: .
      dockerfile: medication-web/Dockerfile
    environment:
      - API_BASE_URL=http://kong:8000
    depends_on:
      - kong
    ports:
      - "8080:8080"
