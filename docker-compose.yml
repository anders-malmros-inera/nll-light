services:
  kong:
    image: kong:latest
    environment:
      KONG_DATABASE: off
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong.yml:/kong/kong.yml
    ports:
      - "8000:8000"  # Kong proxy port
      - "8001:8001"  # Kong admin port

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HTTP_RELATIVE_PATH: /auth
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
      - ./keycloak/themes:/opt/keycloak/themes
    ports:
      - "8082:8080"

  medication-api:
    build:
      context: .
      dockerfile: medication-api/Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  medication-web:
    build:
      context: .
      dockerfile: medication-web/Dockerfile
    environment:
      - API_BASE_URL=http://medication-api:8080
    depends_on:
      medication-api:
        condition: service_healthy
      kong:
        condition: service_started
      keycloak:
        condition: service_started
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost:host-gateway"
