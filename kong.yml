_format_version: "1.1"

services:
  - name: medication-api-service
    url: http://medication-api:8080
    routes:
      - name: medication-api-route
        paths:
          - /api/medications
        strip_path: false
      - name: swagger-api-docs-route
        paths:
          - /v3/api-docs
        strip_path: false
      - name: swagger-ui-route
        paths:
          - /swagger-ui.html
          - /swagger-ui
        strip_path: false